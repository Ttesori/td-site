<div class="faq__list">
  {% for item in faqItems %}
  <div class="faq__question">
    <button aria-expanded="false" class="faq__question-btn" aria-controls="answer-{{ loop.index }}"
      id="accordion-{{ item.id }}">{{ item.question }} </button>
    <div class="faq__answer answer-{{ loop.index }} faq__answer--open" role="region"
      aria-labelledby="accordion-{{ loop.index }}">{{ item.answer
      |
      safe }} </div>
  </div>

  {% endfor %}
</div>
